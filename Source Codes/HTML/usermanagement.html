<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

  <div class="container">
    
    <aside class="sidebar">
     <div class="line"></div>
      <img class="a" src="image/Icon.png"> 
      <div class="logo">ADMIN</div>
      <nav class="nav">
        <ul>
          <li>OVERVIEW</li>

    <main class="main-content">
      <header class="header">
        <h1>User management</h1>
        <p>Manage account permission here.</p>
      </header>
      <div class="top-bar">
        <h2>All users <span>44</span></h2>

      <table>
        <thead>
          <tr>
            <th><input type="checkbox"></th>

            <th>Access</th>
