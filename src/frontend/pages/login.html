<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/loading.css">
</head>
<body>    <div id="rectangle">
        <h2 id="loginTitle">Payment Gateway Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <label id="name" for="userNameBox">Username</label>
                <div class="field-wrapper">
                    <input id="userNameBox" type="text" name="username" placeholder="Username" required>
                    <img id="avatar" src="../assets/images/avatar.png" alt="Username icon">
                </div>
            </div>
              <div class="input-container">
                <label id="pass" for="passWordBox">Password</label>
                <div class="field-wrapper">  
                    <input id="passWordBox" type="password" name="password" placeholder="Password" required>
                    <img id="lock" src="../assets/images/lock.png" alt="Password icon">
                </div>
            </div>
            
            <!-- Add a placeholder for displaying messages inside the form -->
            <p id="loginMessage" style="color: red; text-align: center; margin: 10px 0; font-size: 14px;"></p>
            
            <button id="logInBox" type="submit">Log in</button>
        </form>
    </div>
    
    <!-- Link your JavaScript file -->
    <script src="../assets/js/loading.js"></script>
    <script src="../assets/js/Submission.js"></script>
</body>
</html>
