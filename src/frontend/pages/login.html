<!DOCTYPE html>
<html lang="en">
<head>       
    <title>Log In</title>
    <link rel="stylesheet" href="../assets/css/login.css"> <!-- Updated path to CSS -->
</head>
<body>
    <div id="rectangle">
        <!-- Add an ID to the form to connect it with JavaScript -->
        <form id="loginForm">
            <label id="name" for="userNameBox">Username</label>
            <input id="userNameBox" type="text" name="username" placeholder="Username" required> 
            <label id="pass" for="passWordBox">Password</label>  
            <input id="passWordBox" type="password" name="password" placeholder="Password" required>
            <button id="logInBox" type="submit">Log in</button>
        </form>

        <!-- Add a placeholder for displaying messages -->
        <p id="loginMessage" style="color: red; text-align: center;"></p>

        <img id="avatar" src="../assets/images/avatar.png">
        <img id="lock" src="../assets/images/lock.png">

        <div id="L1"></div>
        <div id="L2"></div>
        <div id="L3"></div>
        <div id="L4"></div>
    </div>

    <!-- Link your JavaScript file -->
    <script src="../assets/js/Submission.js"></script>
</body>
</html>
