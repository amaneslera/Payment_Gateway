<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>  
  <link rel="stylesheet" href="../assets/css/sidebar.css">
  <link rel="stylesheet" href="../assets/css/usermanagement.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">  
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="line"></div>
      <img class="a" src="../assets/images/Icon.png"> 
      <div class="logo">ADMIN</div>      <nav class="nav">
        <ul>
          <li><a href="overview.html">OVERVIEW</a></li>
          <li><a href="sales.html">SALES</a></li>
          <li><a href="inventory.html">INVENTORY</a></li>
          <li class="active"><a href="javascript:void(0);">USER MANAGEMENT</a></li>
          <li><a href="transaction.html">TRANSACTION</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <div class="logout" id="logoutBtn">LOGOUT</div>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>User management</h1>
        <p>Manage account permission here.</p>
      </header>
      <div class="top-bar">
        <h2>All users <span id="userCount">0</span></h2>
        <div class="actions">
          <input type="text" id="searchInput" placeholder="Search">
          <button class="filter-btn">Filters</button>
          <button class="add-user-btn" id="addUserBtn"><span>+ Add user</span></button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>User name</th>
            <th>Access</th>
            <th>Last active</th>
            <th>Date added</th>
            <th>Actions</th> <!-- New column for actions -->
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dynamic user rows will be added here -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Add User Modal - IMPROVED ALIGNMENT -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add New User</h2>
      <form id="addUserForm">
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="newRole">Role:</label>
          <select id="newRole" name="role" required>
            <option value="Admin">Admin</option>
            <option value="Cashier">Cashier</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="newEmail">Email:</label>
          <input type="email" id="newEmail" name="email" required>
        </div>
        
        <button type="submit">Add User</button>
      </form>
    </div>
  </div>

  <!-- Edit User Modal - IMPROVED ALIGNMENT -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEditModal">&times;</span>
      <h2>Edit User</h2>
      <form id="editUserForm">
        <!-- Hidden input for user ID that can't be changed -->
        <input type="hidden" id="editUserId" name="user_id">
        
        <div class="form-group">
          <label>User ID:</label>
          <input type="text" id="displayUserId" disabled class="disabled-input">
        </div>
        
        <div class="form-group">
          <label for="editUsername">Username:</label>
          <input type="text" id="editUsername" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="editPassword">New Password:</label>
          <input type="password" id="editPassword" name="password" placeholder="Leave blank to keep current password">
        </div>
        
        <div class="form-group">
          <label for="editRole">Role:</label>
          <select id="editRole" name="role" required>
            <option value="Admin">Admin</option>
            <option value="Cashier">Cashier</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" name="email" required>
        </div>
        
        <button type="submit">Update User</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/usermanagement.js"></script>
</body>
</html>
